<div style="padding: 20px;"></div>
<div class="container d-flex justify-content-center" *ngIf="product">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="lnr lnr-pencil"></i> Update</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/list">
                    <i class="lnr lnr-arrow-left"></i> Back</button>
            </form>
        </div>
    </div>
</div>
