<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>you are already logged in</h2>
</div>
<ng-template #loggedOut>
    <div style="padding: 20px;"></div>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login"><h2>sign in</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">create account</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="lnr lnr-enter"></i> Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
